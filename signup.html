<!DOCTYPE html>
<html> 
<head>
    <title>SignUp</title>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="card-content text-center">
                    <div class="card-header bg-dark text-white">
                        <h3>Welcome!</h3>
                    </div>
                </div>
                <div class="card-body bg-light text-dark">
                    <div class="account-box">
                        <div class="logo ">
                            <img src="http://placehold.it/90x45/fff/6E329D&text=STARFLOW" alt=""/>
                        </div>
                        <form class="form-signin" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" required autofocus />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required />
                        </div>
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" />
                            Keep me signed in
                        </label>
                        <button class="btn btn-lg btn-block purple-bg" type="submit">
                            Sign in</button>
                        </form>
                        <a class="forgotLnk" href="http://www.jquery2dotnet.com">I can't access my account</a>
                        <div class="or-box">
                            <span class="or">OR</span>
                            <div class="row">
                                <div class="col-md-6 row-block">
                                    <a href="http://www.jquery2dotnet.com" class="btn btn-facebook btn-block">Facebook</a>
                                </div>
                                <div class="col-md-6 row-block">
                                    <a href="http://www.jquery2dotnet.com" class="btn btn-google btn-block">Google</a>
                                </div>
                            </div>
                        </div>
                        <div class="or-box row-block">
                            <div class="row">
                                <div class="col-md-12 row-block">
                                    <a href="tugasmiddpw/index.html" class="btn btn-primary btn-block">Create New Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
